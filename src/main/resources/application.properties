#Conexion MYSQL
spring.datasource.url=jdbc:mysql://localhost/devbanksu?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.datasource.initialization-mode=always

##Configuración del framework de migraciones Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306
spring.flyway.user=root
spring.flyway.password=admin
spring.flyway.group=true
spring.flyway.baselineOnMigrate=false
spring.flyway.default-schema=devbanksu
spring.flyway.schemas=devbanksu
spring.flyway.create-schemas=true

database.cleanup.enabled=true
database.seeder.enabled=true
